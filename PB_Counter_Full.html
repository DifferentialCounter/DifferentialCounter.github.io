<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peripheral Blood Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Waffle Menu -->
  <div class="waffle-menu" id="waffleMenu">
    <a href="index.html">
      <i class="fas fa-flask"></i>
      <span>Research Counter</span>
    </a>
    <!-- <a href="Counter_No_Save.html">
      <i class="fas fa-ban"></i>
      <span>Aspirate Counter</span>
    </a> -->
    <a href="PB_Counter_Full.html">
      <i class="fas fa-tint"></i>
      <span>PB Counter</span>
    </a>
  </div>

  <div class="container" id="appContainer">
    <h2>Peripheral Blood Smear Counter</h2>

    <div class="keypad" id="keypad"></div>

    <div class="remap" id="remapArea"></div>
    <button onclick="resetKeyBindings()" style="margin-top: 10px;">Reset Key Mappings</button>
    <div id="unassignedWarning" style="color: red; font-weight: bold; margin-top: 6px;"></div>

    <div class="counter-display" id="counterDisplay"></div>

    <div><strong>Total (excluding NRBCs):</strong> <span id="totalDisplay">0 / 200</span></div>
    <div><strong>NRBCs counted separately:</strong> <span id="nrbcDisplay">0</span></div>

    <button onclick="undoLast()">Undo</button>
    <button onclick="undoAll()">Undo All</button>

    <textarea id="keystrokeLog" readonly></textarea>

    <div id="chartContainer">
      <canvas id="cellChart"></canvas>
    </div>
  </div>

  <script>

    const beep = new Audio('media/100.wav');
    const chime = new Audio('media/complete.wav');
    const clickSound = new Audio('media/click.wav');
    clickSound.volume = 0.75;

    const MAX_COUNT = 200;
    const cellTypes = ["Blasts", "NRBCs", "Eos", "Basos", "Lymphs", "Monos", "Neuts", "Metas", "Myelo", "Promyelo"];
    let keyBindings = [0, 1, 2, 3, 6, 4, 5, 7, 8, 9];
    const cellCounts = {};
    let totalCount = 0;
    let nrbcCount = 0;
    let history = [];
    const snapshots = {};

    cellTypes.forEach(type => cellCounts[type] = 0);

    const keypad = document.getElementById('keypad');
    const counterDisplay = document.getElementById('counterDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const nrbcDisplay = document.getElementById('nrbcDisplay');
    const keystrokeLog = document.getElementById('keystrokeLog');
    const remapArea = document.getElementById('remapArea');

    function loadState() {
      const saved = localStorage.getItem(location.pathname);
      if (!saved) return;

      try {
        const state = JSON.parse(saved);
        if (!state) return;

        Object.assign(cellCounts, state.cellCounts);
        totalCount = state.totalCount || 0;
        history = state.history || [];
        keyBindings = state.keyBindings || keyBindings;

        if (typeof state.nrbcCount !== 'undefined') {
          nrbcCount = state.nrbcCount; // Only applies in PB counter
        }
      } catch (e) {
        console.error("Failed to load state:", e);
      }
    }

    function createKeypad() {
      keypad.innerHTML = '';
      const layout = [
        [7, 8, 9],
        [4, 5, 6],
        [1, 2, 3],
        [null, 0, null]
      ];

      layout.forEach(row => {
        row.forEach(i => {
          const key = document.createElement('div');
          if (i === null) {
            key.style.visibility = 'hidden';
          } else {
            const cellIndex = keyBindings[i];
            key.className = 'key';
            key.textContent = `${i}: ${cellTypes[cellIndex]}`;
            key.onclick = () => handleInput(cellIndex);
          }
          keypad.appendChild(key);
        });
      });
    }


    function createRemapArea() {
      remapArea.innerHTML = `
        <details>
          <summary><strong>Customize Key Mappings</strong></summary>
          <div style="margin-top: 10px;">
            <h4>Drag cell types onto number keys:</h4>
            <div id="dragArea" style="display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px;"></div>
            <div id="dropArea" style="display: flex; flex-wrap: wrap; gap: 6px;"></div>
          </div>
        </details>
      `;


      const dragArea = document.getElementById('dragArea');
      const dropArea = document.getElementById('dropArea');

      const assignedIndexes = new Set(keyBindings);

      cellTypes.forEach((type, idx) => {
        const dragItem = document.createElement('div');
        dragItem.className = 'key draggable';
        dragItem.textContent = type;
        dragItem.draggable = true;
        dragItem.dataset.index = idx;

        if (!assignedIndexes.has(idx)) {
          dragItem.classList.add('unassigned');
        }

        dragItem.ondragstart = (e) => {
          e.dataTransfer.setData("text/plain", e.target.dataset.index);
        };

        dragArea.appendChild(dragItem);
      });

      for (let i = 0; i <= 9; i++) {
        const dropSlot = document.createElement('div');
        dropSlot.className = 'key dropzone';
        dropSlot.textContent = `${i}: ${cellTypes[keyBindings[i]]}`;
        dropSlot.dataset.key = i;

        dropSlot.ondragover = (e) => e.preventDefault();
        dropSlot.ondrop = (e) => {
          e.preventDefault();
          const typeIndex = parseInt(e.dataTransfer.getData("text/plain"));
          const keyIndex = parseInt(e.currentTarget.dataset.key);
          keyBindings[keyIndex] = typeIndex;
          createRemapArea();
          createKeypad();
        };

        dropArea.appendChild(dropSlot);
      }

      // Unassigned warning
      const unassigned = cellTypes.filter((_, idx) => !assignedIndexes.has(idx));
      const warningDiv = document.getElementById('unassignedWarning');
      warningDiv.textContent = unassigned.length > 0
        ? `Warning: Unassigned cell types: ${unassigned.join(', ')}`
        : '';
    }

    function handleInput(index) {
      const type = cellTypes[index];
      cellCounts[type]++;
      history.push(type);

      if (type === "NRBCs") {
        nrbcCount++;
      } else {
        totalCount++;
      }

      clickSound.currentTime = 0;  // Reset to start
      clickSound.play();

      if (totalCount === 500) {
        chime.play();
        exportCaseAsExcel();
      } else if (totalCount % 100 === 0) {
        beep.play();
      }
      updateDisplay();
      saveState(); 
    }

    function updateDisplay() {
      counterDisplay.innerHTML = '';
      // Custom display order:
      const displayOrder = [
        "Blasts",
        "Promyelo",
        "Myelo",
        "Metas",
        "Neuts",
        "Lymphs",
        "Monos",
        "Eos",
        "Basos"
      ];

      displayOrder.forEach(type => {
        const count = cellCounts[type] || 0;
        const percent = totalCount > 0 && type !== "NRBCs"
          ? ((count / totalCount) * 100).toFixed(1)
          : '0.0';
        const row = document.createElement('div');
        row.innerHTML = `<span>${type}</span><span>${count} (${percent}%)</span>`;
        counterDisplay.appendChild(row);
      });

      // Optionally display NRBCs separately
      const nrbcRow = document.createElement('div');
      nrbcRow.innerHTML = `<span>NRBCs</span><span>${nrbcCount}</span>`;
      counterDisplay.appendChild(nrbcRow);

      totalDisplay.textContent = `${totalCount} / ${MAX_COUNT}`;
      nrbcDisplay.textContent = nrbcCount;
      keystrokeLog.value = history.map(h => cellTypes.indexOf(h)).join('');
      updateChart();
    }

    function undoLast() {
      if (history.length === 0) return;
      const last = history.pop();
      cellCounts[last]--;
      if (last === "NRBCs") nrbcCount--;
      else totalCount--;
      updateDisplay();
      saveState(); 
    }

    function undoAll() {
      for (let type in cellCounts) cellCounts[type] = 0;
      history = [];
      totalCount = 0;
      nrbcCount = 0;
      updateDisplay();
      saveState(); 
    }

    function resetKeyBindings() {
      keyBindings = Array.from({ length: 10 }, (_, i) => i);
      createRemapArea();
      createKeypad();
      saveState(); 
    }

    function saveState() {
      const state = {
        cellCounts,
        totalCount,
        history,
        keyBindings,
        nrbcCount // Only used in PB_Counter_Full.html
      };
      localStorage.setItem(location.pathname, JSON.stringify(state));
    }

    const ctx = document.getElementById('cellChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: cellTypes,
        datasets: [{
          data: cellTypes.map(type => cellCounts[type]),
          backgroundColor: [
            '#00000','#660202','#e6194b','#911eb4','#f58231','#4363d8','#46f0f0','#f032e6','#bcf60c','#fabebe'
          ]
        }]
      },
      options: {
        plugins: {
          legend: { position: 'right' },
          tooltip: {
            callbacks: {
              label: function(context) {
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const value = context.raw;
                const percent = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                return `${context.label}: ${value} (${percent}%)`;
              }
            }
          },
          title: { display: true, text: 'Cell Distribution' }
        }
      }
    });

    function updateChart() {
      chart.data.datasets[0].data = cellTypes.map(type => cellCounts[type]);
      chart.update();
    }

    createKeypad();
    createRemapArea();
    loadState();

    if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
      localStorage.removeItem(location.pathname); // clear this page's saved state
    }

    updateDisplay();

    document.addEventListener('keydown', e => {
      if (e.key >= '0' && e.key <= '9') {
        const keyNum = parseInt(e.key);
        const idx = keyBindings[keyNum];
        if (typeof idx === 'number') handleInput(idx);
      } else if (e.key === 'Backspace') {
        e.preventDefault();
        undoLast();
      } else if (e.key === 'Escape') {
        e.preventDefault();
        undoAll();
      }
    });
  </script>
</body>
</html>
